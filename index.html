<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8">
       	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Variable Font + JavaScript Demo</title>
       	<link rel="stylesheet" type="text/css" href="stylesheet.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </head>
    <body>
        <section id="intro" class="newCiGX">
            <div id="bigletter">o</div>
        </section>
        <section id="sliders">
            <ul>
                <li data-axes="wght">
                    <div class="range-name">wght</div>
                    <div class="min">100</div>
                    <input data-type="wght" class="range axis-range menu" type="range" min="100" max="900" value="400">
                    <div class="max">900</div>
                </li>
                <li data-axes="wdth">
                    <div class="range-name">wdth</div>
                    <div class="min">40</div>
                    <input data-type="wdth" class="range axis-range menu" type="range" min="40" max="150" value="100">
                    <div class="max">150</div>
                </li>
                <li data-axes="XHGT">
                    <div class="range-name">XHGT</div>
                    <div class="min">0</div>
                    <input data-type="XHGT" class="range axis-range menu" type="range" min="0" max="100" value="0">
                    <div class="max">100</div>
                </li>
            </ul>
        </section>
        <section id="buttons">
            <button id="default">Regular</button>
            <button id="thincomp">Thin</button>
            <button id="blackext">Black</button>
            <button id="random">Random</button>
        </section>
        <section id="content" class="newCiGX">
            <p>
                newCi is a varient font made by Qianxue Zhao, a student at Rhode Island School of Design. Its edggy character.</p>
        </section>

    </body>
</html>
